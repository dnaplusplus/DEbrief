<!doctype html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="static/kinetic-v5.1.0.js"></script>
        <script src="static/inchlib-1.2.0.js"></script>
        <script>
	        $(document).ready(function()
	        {
	            var inchlib = new InCHlib(
	            {
	                target: "inchlib",
	                count_column: true,
	                navigation_toggle:
	                {
	                	"distance_scale": false,
	                	"filter_button": false,
	                	"export_button": false,
	                	"color_scale": false,
	                	"hint_button": false
	                }
	            });
	
	            inchlib.read_data_from_file("static/example.json");
	            inchlib.draw();
	        });
        </script>
    </head>
    <body>
        <div id="inchlib"></div>
    </body>
 </html>
