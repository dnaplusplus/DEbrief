<!DOCTYPE html>
<html>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="static/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-1.3.3.js"></script>
	<script src="static/bio-pv.min.js"></script>
	<script src="static/debrief/debrief.module.js"></script>
	<script src="static/debrief/debrief.ctrl.js"></script>
	<script src="static/debrief/debrief.directive.js"></script>
<body>
	<div data-ng-app="debriefApp" data-ng-controller="debriefCtrl as ctrl">
		<!-- Navigation bar -->
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="http://www.synbiochem.co.uk">
						<span><img alt="Brand" src="static/favicon.ico"></span>
						DEBrief
					</a>
				</div>
				<form class="navbar-form navbar-left" role="search">
			        <div class="form-group">
			        	<input data-ng-model="ctrl.project_id" type="text" class="form-control">
			        </div>
			        <button type="submit" class="btn btn-default" data-ng-click="ctrl.submit()">Submit</button>
				</form>
			</div>
		</nav>
		<debrief-viewer></debrief-viewer>
	</div>
</body>
</html>
