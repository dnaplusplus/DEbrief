<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="static/style.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-1.3.3.js"></script>
<script src="https://www.gstatic.com/charts/loader.js"></script>
<script src="static/bio-pv.min.js"></script>
<script src="static/debrief/debrief.module.js"></script>
<script src="static/debrief/debrief.ctrl.js"></script>
<script src="static/debrief/debrief.directive.js"></script>
</head>
<body data-ng-app="debriefApp" data-ng-controller="debriefCtrl as ctrl" data-ng-class="{wait: ctrl.busy}">
	<!-- Navigation bar -->
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="http://www.synbiochem.co.uk">
					<span><img alt="Brand" src="static/favicon.ico"></span>
					DEBrief
				</a>
			</div>
			<form class="navbar-form navbar-left" role="search">
				<div class="form-group">
					<input data-ng-model="ctrl.projectId" data-ng-disabled="ctrl.busy" type="text" class="form-control">
				</div>
				<button class="btn btn-default" data-ng-click="ctrl.submit()" data-ng-disabled="ctrl.busy">Submit</button>
			</form>
			<div class="collapse navbar-collapse">
	   			<div class="navbar-form navbar-right">
	   				<button class="btn btn-default active" data-ng-click="ctrl.toggleBFactors()" data-toggle="button" aria-pressed="false">b-factors</button>
				</div>
			</div>
		</div>
	</nav>

	<div class="col-md-8">
		<div class="title">{{ctrl.currMut().name}}</div>
	</div>
	<div class="col-md-4" data-ng-show="ctrl.showBFactors">
		<div class="b-factor">
			<div class="panel panel-default">
				<div class="panel-heading">b-factors</div>
				<div class="panel-body" id="b-factor-plot">
					<div id="empty-plot">No b-factor data available for current mutant.</div>
				</div>
			</div>
		</div>
	</div>

	<debrief-viewer></debrief-viewer>

	<div class="text-center footer"
		data-ng-show="ctrl.data.mutations.length > 1">
		<uib-pagination data-ng-model="ctrl.pagination.current"
			data-ng-change="ctrl.update()" class="pagination-sm"
			total-items="ctrl.data.mutations.length" max-size="5"
			items-per-page="1"> </uib-pagination>
	</div>
</body>
</html>
